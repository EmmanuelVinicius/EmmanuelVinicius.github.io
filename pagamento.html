<!DOCTYPE html>
<html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SGQ LITE</title>
    <!-- Bootstrap 4, Style CSS, FontAwesome files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/Checkbox-Radio.css">
</head>

<body>
    <section class="intro intro-small bg-overlay-light parallax">
        <div class="caption-container p-5">
            <div class="intro-caption text-center mt-5">
                <h6 class="text-white text-underline-white mb-4 mt-5">Finalização</h6>
                <h1 class="display-4 text-white mb-2">Compra</h1>
            </div>
        </div>
    </section>
    <section class="copy-content-sec">
        <div class="container">
            <div class="row text-justify">
                <div class="col-md-12 head-sec mb-5">
                    <h1 class="text-center mb-4">Pacotes</h1>
                    <h6 class="text-underline-primary text-center mb-5"></h6>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <label for="pacote1" class="pacotesRadio">Básico
                <input type="radio" name="radio-pacotes" id="pacote1" autocomplete="off" value="3" />
                <span class="mark-pacotes"></span>
            </label>
            <label for="pacote2" class="pacotesRadio">Intermediário
                <input type="radio" name="radio-pacotes" id="pacote2" autocomplete="off" value="6" />
                <span class="mark-pacotes"></span>
            </label>
            <label for="pacote3" class="pacotesRadio">Profissional
                <input type="radio" name="radio-pacotes" id="pacote3" autocomplete="off" value="9" />
                <span class="mark-pacotes"></span>
            </label>
            <label for="pacote4" class="pacotesRadio">Módulo
                <input type="radio" name="radio-pacotes" id="pacote4" autocomplete="off" value="9" />
                <span class="mark-pacotes"></span>
            </label>
            <label for="pacote5" class="pacotesRadio">Anual
                <input type="radio" name="radio-pacotes" id="pacote5" autocomplete="off" value="9" />
                <span class="mark-pacotes"></span>
            </label>
            <label for="pacote6" class="pacotesRadio">Bianual
                <input type="radio" name="radio-pacotes" id="pacote6" autocomplete="off" value="9" />
                <span class="mark-pacotes"></span>
            </label>
        </div>
    </section>


    <section class="bg-primary py-0 ">
        <div class="col-md-12 col-lg-12 content-half mt-md-0 pt-4">
            <div class="head-box mb-5 mt-2">
                <h2 class="text-white">Módulos</h2>
                <h6 class="text-white text-underline-rb-white">Escolha os módulos desejados.</h6>
                <br>
                <label class="modulosPagamento col-md-4 checkTodos" for="customCheck0">Marcar/Desmarcar Todos
                    <input type="checkbox" id="customCheck0" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="row d-flex p-3">
                <label class="modulosPagamento col-md-4" for="customCheck1">Documentação
                    <input type="checkbox" id="customCheck1">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck2">Análise Critica
                    <input type="checkbox" id="customCheck2">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck3">Auditoria
                    <input type="checkbox" id="customCheck3">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck4">Registros
                    <input type="checkbox" id="customCheck4">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck5">Plano de Ação
                    <input type="checkbox" id="customCheck5">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck6">Matriz de Riscos
                    <input type="checkbox" id="customCheck6">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck7">Indicadores
                    <input type="checkbox" id="customCheck7">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck8">Calibrações
                    <input type="checkbox" id="customCheck8">
                    <span class="checkmark"></span>
                </label>
                <label class="modulosPagamento col-md-4" for="customCheck9">Usuários
                    <input type="checkbox" id="customCheck9">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </section>
    <hr>
    <section class="float-right text-center">
        <h2 class="p-5 valor"></h2>
        <button class="btn btn-info px-5 mb-3">Avançar</button>
    </section>

    <!-- Javascript Files  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/core.js"></script>
</body>

</html>
