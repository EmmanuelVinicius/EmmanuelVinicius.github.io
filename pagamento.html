<!DOCTYPE html>

    <title>SGQ LITE</title>
    <!-- Bootstrap 4, Style CSS, FontAwesome files -->

<body>
    <section class="intro intro-small bg-overlay-light parallax">

                <h1 class="display-4 text-white mb-2">Compra</h1>
            </div>

                </div>
            </div>
        </div>
    </section>

            <div class="btn-group">

        <div class="form-group">

                </label>
