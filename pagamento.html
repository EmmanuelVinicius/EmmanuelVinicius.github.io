<!DOCTYPE html>
<html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SGQ LITE</title>
    <!-- Bootstrap 4, Style CSS, FontAwesome files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <section class="intro intro-small bg-overlay-light parallax">
        <div class="caption-container p-5">
            <div class="intro-caption text-center mt-5">
                <h6 class="text-white text-underline-white mb-4 mt-5">Finalização</h6>
                <h1 class="display-4 text-white mb-2">Compra</h1>
            </div>
        </div>
    </section>
    <section class="copy-content-sec">
        <div class="container">
            <div class="row text-justify">
                <div class="col-md-12 head-sec mb-5">
                    <h1 class="text-center mb-4">Pacotes</h1>
                    <h6 class="text-underline-primary text-center mb-5"></h6>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info1" autocomplete="off" value="3"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info1" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info1" class="btn btn-default">
                    Básico
                </label>
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info2" autocomplete="off" value="6"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info2" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info2" class="btn btn-default">
                    Intermediário
                </label>
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info3" autocomplete="off" value="9"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info3" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info3" class="btn btn-default">
                    Profissional
                </label>
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info4" autocomplete="off"  value="9"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info4" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info4" class="btn btn-default">
                    Módulo
                </label>
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info5" autocomplete="off" value="9"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info5" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info5" class="btn btn-default">
                    Anual
                </label>
            </div>
        </div>
        <div class="form-group col-md-8">
            <input type="checkbox" name="fancy-checkbox-info" checked="false" id="fancy-checkbox-info6" autocomplete="off" value="9"/>
            <div class="btn-group">
                <label for="fancy-checkbox-info6" class="btn btn-info">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>
                        <i class="fa fa-check"></i>
                    </span>
                </label>
                <label for="fancy-checkbox-info6" class="btn btn-default">
                    Bianual
                </label>
            </div>
        </div>
    </section>


    <section class="bg-primary py-0 ">
        <div class="col-md-12 col-lg-12 content-half mt-md-0 pt-4">
            <div class="head-box mb-5 mt-2">
                <h2 class="text-white">Módulos</h2>
                <h6 class="text-white text-underline-rb-white">Escolha os módulos desejados.</h6>
                <br>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input checkTodos" id="customCheck0" disabled="disabled">
                        <label class="custom-control-label" for="customCheck0">Marcar/Desmarcar Todos</label>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Documentação</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Análise Critica</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">Auditoria</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4">Registros</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5">Plano de Ação</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck6">
                        <label class="custom-control-label" for="customCheck6">Matriz de Riscos</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck7">
                        <label class="custom-control-label" for="customCheck7">Indicadores</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck8">
                        <label class="custom-control-label" for="customCheck8">Calibrações</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck9">
                        <label class="custom-control-label" for="customCheck9">Usuários</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr>
    <section class="float-right text-center">
        <h2 class="p-5 valor">R$ 499,90</h2>
        <button class="btn btn-info px-5 mb-3">Avançar</button>
    </section>

    <!-- Javascript Files  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/core.js"></script>

</html>
